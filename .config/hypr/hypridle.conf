# General
general {
  lock_cmd = hyprlock
  #before_sleep_cmd = hyprlock
}

listener {
    timeout = 300
    on-timeout = notify-send "You have been idle for 5 minutes. Computer will lock after 10 more minutes."
    on-resume = notify-send "Welcome back!"
}

listener {
    timeout = 900
    on-timeout = loginctl lock-session
}

listener {
    timeout = 1200
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
